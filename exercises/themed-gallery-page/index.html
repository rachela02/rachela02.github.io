<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="layout"></div>
        <div class="hero">
              <h1>Changing Seasons</h1>
          </div>
        <div class="vertical-masonry-gallery">
            <img src="images/autumleaves.jpg" alt="orange autum leaves">
            <img src="images/autumnroad.jpg" alt="roadway in fall">
            <img src="images/autumtree.jpg" alt="yellow autum tree in fall">
            <img src="images/bandwforest.jpg" alt="black and white forest">
            <img src="images/desertlake.jpg" alt="lake in the desert">
            <img src="images/greenmountain.jpg" alt="icy green mountains">
            <img src="images/mountainroad.jpg" alt="desert mountain with a road">
            <img src="images/pinefrost.jpg" alt="pine tree with frost">
            <img src="images/seasidemountain.jpg" alt="mountain by the sea side">
            <img src="images/treesticks.jpg" alt="skinny tree trunks">
            <img src="images/washedmountain.jpg" alt="field with yellow grass and sea">
            <img src="images/wintercabin.jpg" alt="cabin in the middle of winter forest">
        </div>

</html>
