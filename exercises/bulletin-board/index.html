<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <img src="https://images.freeimages.com/images/large-previews/a53/bengal-cat-1331937.jpg"
                alt="cat laying down"
            </div>
        </div>
        <div class="post-it" id="p2">
            <img src="https://images.freeimages.com/images/large-previews/d21/nature-1370391.jpg"
            alt="field of grass"
            <p>
                Serenity and tranquility
            </p>
        </div>
        <div class="post-it" id="p3">
         <h2>Reminders</h2>
          <p>
            <ul>
                <li>Get groceries</li>
                <li>Target run</li>
                <li>Self care</li>
            </ul>
          </p>
        </div>
        <div class="post-it" id="p4">
           <h3>Peace I leave with you; My peace I give to you</h3>
           <h5>John 14:27</h5>
           <i class="fa-solid fa-cloud"></i>
           <i class="fa-solid fa-heart"></i>
           </div>
           <div class="post-it" id="p5">
            <img src="https://images.freeimages.com/images/large-previews/630/big-basin-morning-1523946.jpg"
            alt="large tress in a forest with light shinning through"
            <p>
                Practicing stillness in the chaos
            </p>
            <i class="fa-solid fa-feather"></i>
            <i class="fa-solid fa-hand-holding-heart"></i>
            <i class="fa-solid fa-mountain-sun"></i>
        </div>
        <div class="post-it" id="p6">
            <h2>Monthly Reminders</h2>
            <i class="fa-brands fa-pagelines"></i>
            <i class="fa-brands fa-pagelines"></i>
            <i class="fa-brands fa-pagelines"></i>
             <p>
               <ul>
                   <li>Practice gratitude</li>
                   <li>Be in community</li>
                   <li>Journal</li>
               </ul>
             </p>
           </div>
    </body>
</html>
